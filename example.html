<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folder Style Contact UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .folder {
      background: #888;
      border-radius: 20px;
      padding: 30px;
      position: relative;
      width: 500px;
    }

    .folder::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 50px;
      background: #888;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 40% 100%);
    }

    .pill, .box {
      background: #000;
      border-radius: 50px;
      height: 40px;
      margin-bottom: 20px;
    }

    .pill {
      width: 100%;
    }

    .box {
      height: 120px;
      border-radius: 20px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .circle-text {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .circle {
      width: 40px;
      height: 40px;
      background: #888;
      border-radius: 50%;
    }

    .subheading {
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="folder">
      <div class="pill"></div>
      <div class="pill"></div>
      <div class="box"></div>
    </div>

    <div class="sidebar">
      <div class="circle-text">
        <div class="circle"></div>
        <div class="subheading">Add a subheading</div>
      </div>
      <div class="circle-text">
        <div class="circle"></div>
        <div class="subheading">Add a subheading</div>
      </div>
      <div class="circle-text">
        <div class="circle"></div>
        <div class="subheading">Add a subheading</div>
      </div>
    </div>
  </div>

</body>
</html>
